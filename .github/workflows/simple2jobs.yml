#I dette workflow kører vi 2 jobs. Det ene i Ubuntu og det andet på Windows

name: Shell Commands Python

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
          mvn -v
      - name: Python command
        run: |
          import platform
          print(platform.processor())
        shell: python



